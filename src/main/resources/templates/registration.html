<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GPSC Exams</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/}" method="get">
								<button class="btn btn-lg btn-success btn-block" type="Submit">Go To Login Page</button>
						</form>	
						
						<div class="form-group">
                        	<span th:utext="${successMessage}"></span>
                         </div>
						 <form role="form" autocomplete="off" th:action="@{/registration}" th:object="${userDTO}" method="post" >
                            <fieldset>
							 	<div class="form-group">
                                  <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message text-warning"></label>
                                  <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" autofocus>
                                </div>
								 <div class="form-group">
                                    <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message text-warning"></label>
									<input type="text" th:field="*{lastName}"  class="form-control" placeholder="Last Name" autofocus /> 
                                </div>
                                <div class="form-group">
                                     <label th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" Class="validation-message text-warning"></label>
                                     <input type="text" th:field="*{mobile}" class="form-control" maxlength="10" placeholder="Mobile No." autofocus />
                                </div>
								<div class="form-group">
									<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message text-warning"></label>
									<input type="email" th:field="*{email}" class="form-control" placeholder="Email"  autofocus />
                                </div>
                                <div class="form-group">
                                	<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message text-warning"></label>
                                	<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                                  
                                </div>
                                <div class="form-group">
                                   	<label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="validation-message text-warning"></label>
                                    <input class="form-control"  placeholder="Retype password" name="confirmPassword" type="password" autofocus>
                                </div>
								
                                <!-- Change this to a button or input when using this as a form -->
                               <button type="submit" class="btn btn-lg btn-success btn-block">Sing Up</button>
                               
					
							</fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>

</html>
