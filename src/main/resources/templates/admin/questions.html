<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Questions Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<th:block th:each="question : ${questions}">
						<p th:text="${question.getId()}"></p>
						<p th:text="${question.getQuestion()}"></p>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="ansOption"
								id="ansOption" value="OPTION1"> <label
								class="form-check-label" for="ansOption"
								th:text="${question.getOption1()}"></label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="ansOption"
								id="ansOption" value="OPTION2"> <label
								class="form-check-label" for="ansOption"
								th:text="${question.getOption2()}"></label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="ansOption"
								id="ansOption" value="OPTION3"> <label
								class="form-check-label" for="ansOption"
								th:text="${question.getOption3()}"></label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="ansOption"
								id="ansOption" value="OPTION4"> <label
								class="form-check-label" for="ansOption"
								th:text="${question.getOption4()}"></label>
						</div>
					</th:block>
					
				</div>
				<div class="panel-footer">
					<nav aria-label="...">
					  <ul class="pager">
					    <li><a href="#">Previous</a></li>
					    <li><a href="#">Next</a></li>
					  </ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
